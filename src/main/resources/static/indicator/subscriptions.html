<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指标订阅 - V2 Trade</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/css/layui.css">
    <style>
        body { margin: 0; padding: 0; background: #f5f7fa; }
        .layui-layout-admin .layui-header { background-color: #23262E; }
        .layui-logo { color: #fff; font-size: 18px; font-weight: bold; }
        .layui-logo span { color: #1E9FFF; }
        .layui-body { background: #f5f7fa; }
        .filter-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px 20px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e8eaed;
            flex-wrap: wrap;
            gap: 12px;
        }
        .filter-bar .layui-form { display: flex; align-items: center; gap: 12px; margin: 0; }
        .filter-bar .layui-form-item { margin-bottom: 0; }
        .filter-bar .layui-input { width: 150px; height: 36px; }
        .filter-bar .layui-select { width: 120px; height: 36px; }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs"><span>V2</span> Trade</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-username"></i>
                    <span id="userName">用户</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/settings.html">个人设置</a></dd>
                    <dd><a href="javascript:;" onclick="logout()">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="sideNav">
                <li class="layui-nav-item"><a href="/index.html">首页</a></li>
                <li class="layui-nav-item"><a href="/users.html">用户管理</a></li>
                <li class="layui-nav-item"><a href="/trading-pair.html">交易对管理</a></li>
                <li class="layui-nav-item"><a href="/signal-config.html">信号配置</a></li>
                <li class="layui-nav-item"><a href="/strategy.html">策略管理</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">指标管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/indicator/dashboard.html">仪表盘</a></dd>
                        <dd><a href="/indicator/definitions.html">指标定义</a></dd>
                        <dd class="layui-this"><a href="/indicator/subscriptions.html">指标订阅</a></dd>
                        <dd><a href="/indicator/values.html">指标结果</a></dd>
                        <dd><a href="/indicator/logs.html">计算日志</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="layui-body">
        <div style="padding: 20px;">
            <div class="layui-card">
                <div class="layui-card-header">
                    <strong>指标订阅</strong> - 创建与管理指标订阅
                    <button class="layui-btn layui-btn-sm" style="float: right;" onclick="showCreateModal()">新建订阅</button>
                </div>
                <div class="layui-card-body">
                    <!-- 筛选栏 -->
                    <div class="filter-bar">
                        <form class="layui-form" lay-filter="filterForm">
                            <div class="layui-form-item">
                                <input type="number" id="userIdFilter" placeholder="用户ID" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <input type="text" id="symbolFilter" placeholder="交易对符号" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <select id="timeframeFilter">
                                    <option value="">全部周期</option>
                                    <option value="5m">5m</option>
                                    <option value="15m">15m</option>
                                    <option value="30m">30m</option>
                                    <option value="1h">1h</option>
                                    <option value="4h">4h</option>
                                </select>
                            </div>
                            <div class="layui-form-item">
                                <select id="enabledFilter">
                                    <option value="">全部状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                            <div class="layui-form-item">
                                <button type="button" class="layui-btn" onclick="loadSubscriptions()">查询</button>
                                <button type="button" class="layui-btn layui-btn-primary" onclick="resetFilter()">重置</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- 表格 -->
                    <table class="layui-table" lay-filter="subTable" id="subTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 创建订阅弹窗 -->
<div id="createModal" style="display: none; padding: 20px;">
    <form class="layui-form" lay-filter="createForm" id="createForm">
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
                <input type="number" name="userId" lay-verify="required" placeholder="请输入用户ID" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易对</label>
            <div class="layui-input-block">
                <select name="tradingPairId" id="tradingPairSelect" lay-verify="required" lay-search>
                    <option value="">请选择交易对</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">周期</label>
            <div class="layui-input-block">
                <select name="timeframe" lay-verify="required">
                    <option value="">请选择周期</option>
                    <option value="5m">5m</option>
                    <option value="15m">15m</option>
                    <option value="30m">30m</option>
                    <option value="1h">1h</option>
                    <option value="4h">4h</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">指标</label>
            <div class="layui-input-block">
                <select name="indicatorSelect" id="indicatorSelect" lay-verify="required" lay-search lay-filter="indicatorSelect">
                    <option value="">请选择指标</option>
                </select>
                <input type="hidden" name="indicatorCode" id="indicatorCode">
                <input type="hidden" name="indicatorVersion" id="indicatorVersion">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数</label>
            <div class="layui-input-block">
                <textarea name="params" placeholder='JSON格式，如: {"period": 14}' class="layui-textarea" style="font-family: monospace;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">启用</label>
            <div class="layui-input-block">
                <input type="checkbox" name="enabled" lay-skin="switch" lay-text="启用|停用" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submitCreate">创建</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/layui.js"></script>
<script src="/js/common.js"></script>
<script>
layui.use(['element', 'layer', 'form', 'table'], function(){
    var element = layui.element;
    var layer = layui.layer;
    var form = layui.form;
    var table = layui.table;
    var $ = layui.$;
    
    if (!checkLogin()) return;
    
    var user = getCurrentUser();
    if (user) { $('#userName').text(user.username); }
    
    // 加载交易对列表
    function loadTradingPairs(){
        request({
            url: '/api/trading-pair/list?enabled=1',
            method: 'GET'
        }).then(function(res){
            if (res.code === 200 && res.data) {
                var html = '<option value="">请选择交易对</option>';
                res.data.forEach(function(pair){
                    html += '<option value="' + pair.id + '">' + pair.symbol + ' (' + pair.marketType + ')</option>';
                });
                $('#tradingPairSelect').html(html);
                form.render('select');
            }
        });
    }
    
    // 加载指标定义列表
    function loadIndicatorDefinitions(){
        request({
            url: '/api/indicator/definitions?enabled=1&page=1&size=100',
            method: 'GET'
        }).then(function(res){
            if (res.code === 200 && res.data && res.data.records) {
                var html = '<option value="">请选择指标</option>';
                res.data.records.forEach(function(def){
                    var displayText = def.indicatorName + ' (' + def.indicatorCode + '@' + def.indicatorVersion + ')';
                    var value = def.indicatorCode + '@' + def.indicatorVersion;
                    html += '<option value="' + value + '" data-code="' + def.indicatorCode + '" data-version="' + def.indicatorVersion + '">' + displayText + '</option>';
                });
                $('#indicatorSelect').html(html);
                form.render('select');
            }
        });
    }
    
    // 监听指标选择变化
    form.on('select(indicatorSelect)', function(data){
        var selectedOption = $('#indicatorSelect option:selected');
        var code = selectedOption.attr('data-code');
        var version = selectedOption.attr('data-version');
        $('#indicatorCode').val(code || '');
        $('#indicatorVersion').val(version || 'v1');
    });
    
    // 初始化表格
    var tableIns = table.render({
        elem: '#subTable',
        url: '/api/indicator/subscriptions',
        method: 'GET',
        page: true,
        limit: 50,
        limits: [20, 50, 100],
        cols: [[
            {field: 'userId', title: '用户ID', width: 100},
            {field: 'symbol', title: '交易对', width: 150},
            {field: 'marketType', title: '市场类型', width: 100},
            {field: 'timeframe', title: '周期', width: 80},
            {field: 'indicatorCode', title: '指标', width: 120, templet: function(d){
                return d.indicatorCode + '@' + (d.indicatorVersion || 'v1');
            }},
            {field: 'params', title: '参数', width: 200, templet: function(d){
                if (d.params) {
                    var str = JSON.stringify(d.params);
                    return str.length > 30 ? str.substring(0, 30) + '...' : str;
                }
                return '-';
            }},
            {field: 'enabled', title: '状态', width: 80, templet: function(d){
                return d.enabled === 1 ? '<span style="color: #5FB878;">启用</span>' : '<span style="color: #999;">停用</span>';
            }},
            {field: 'createdAt', title: '创建时间', width: 180, templet: function(d){
                return d.createdAt ? d.createdAt.replace('T', ' ') + ' UTC' : '-';
            }},
            {fixed: 'right', title: '操作', width: 150, align: 'center', templet: function(d){
                var btn = d.enabled === 1 
                    ? '<button class="layui-btn layui-btn-xs layui-btn-warm" onclick="toggleSubscription(' + d.id + ', false)">停用</button>'
                    : '<button class="layui-btn layui-btn-xs" onclick="toggleSubscription(' + d.id + ', true)">启用</button>';
                return btn;
            }}
        ]],
        request: {
            pageName: 'page',
            limitName: 'size'
        },
        parseData: function(res){
            console.log('订阅列表API返回数据:', res);
            if (res.code === 200 && res.data) {
                return {
                    code: 0,
                    msg: res.message || '操作成功',
                    count: res.data.total || 0,
                    data: res.data.records || []
                };
            } else {
                return {
                    code: res.code || -1,
                    msg: res.message || '查询失败',
                    count: 0,
                    data: []
                };
            }
        },
        done: function(res, curr, count){
            console.log('订阅表格加载完成', res, '当前页:', curr, '总数:', count);
            if (res.code !== 0) {
                layer.msg(res.msg || '加载失败', {icon: 2});
            }
        },
        error: function(res, msg){
            console.error('订阅表格加载错误:', res, msg);
            layer.msg('加载失败: ' + msg, {icon: 2});
        }
    });
    
    // 加载数据
    window.loadSubscriptions = function(){
        var userId = $('#userIdFilter').val();
        var symbolKeyword = $('#symbolFilter').val();
        var timeframe = $('#timeframeFilter').val();
        var enabled = $('#enabledFilter').val();
        
        tableIns.reload({
            where: {
                userId: userId || undefined,
                symbolKeyword: symbolKeyword || undefined,
                timeframe: timeframe || undefined,
                enabled: enabled || undefined
            },
            page: {curr: 1}
        });
    };
    
    window.resetFilter = function(){
        $('#userIdFilter').val('');
        $('#symbolFilter').val('');
        $('#timeframeFilter').val('');
        $('#enabledFilter').val('');
        form.render('select');
        loadSubscriptions();
    };
    
    // 显示创建弹窗
    window.showCreateModal = function(){
        loadTradingPairs();
        loadIndicatorDefinitions();
        layer.open({
            type: 1,
            title: '新建指标订阅',
            area: ['600px', '650px'],
            content: $('#createModal'),
            btn: [],
            success: function(){
                form.render();
            }
        });
    };
    
    // 提交创建表单
    form.on('submit(submitCreate)', function(data){
        var field = data.field;
        
        // 获取指标编码和版本（从隐藏字段）
        var indicatorCode = $('#indicatorCode').val();
        var indicatorVersion = $('#indicatorVersion').val();
        
        if (!indicatorCode) {
            layer.msg('请选择指标', {icon: 2});
            return false;
        }
        
        // 解析params JSON
        var params = {};
        if (field.params && field.params.trim()) {
            try {
                params = JSON.parse(field.params);
            } catch(e) {
                layer.msg('参数格式错误，请输入有效的JSON', {icon: 2});
                return false;
            }
        }
        
        var requestData = {
            userId: parseInt(field.userId),
            tradingPairId: parseInt(field.tradingPairId),
            timeframe: field.timeframe,
            indicatorCode: indicatorCode,
            indicatorVersion: indicatorVersion || 'v1',
            params: params,
            enabled: field.enabled === 'on'
        };
        
        var loading = layer.load(1);
        request({
            url: '/api/indicator/subscriptions',
            method: 'POST',
            data: requestData
        }).then(function(res){
            layer.close(loading);
            if (res.code === 200) {
                layer.msg('创建成功', {icon: 1});
                layer.closeAll('page');
                loadSubscriptions();
            }
        }).catch(function(err){
            layer.close(loading);
            if (err.status === 409) {
                layer.msg('已存在相同指标订阅', {icon: 2});
            } else {
                layer.msg('创建失败: ' + (err.message || '未知错误'), {icon: 2});
            }
        });
        
        return false;
    });
    
    // 启停订阅
    window.toggleSubscription = function(id, enabled){
        var loading = layer.load(1);
        request({
            url: '/api/indicator/subscriptions/' + id,
            method: 'PATCH',
            data: {enabled: enabled}
        }).then(function(res){
            layer.close(loading);
            if (res.code === 200) {
                layer.msg('操作成功', {icon: 1});
                loadSubscriptions();
            }
        }).catch(function(err){
            layer.close(loading);
            layer.msg('操作失败', {icon: 2});
        });
    };
    
    // 初始加载
    loadSubscriptions();
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算日志 - V2 Trade</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/css/layui.css">
    <style>
        body { margin: 0; padding: 0; background: #f5f7fa; }
        .layui-layout-admin .layui-header { background-color: #23262E; }
        .layui-logo { color: #fff; font-size: 18px; font-weight: bold; }
        .layui-logo span { color: #1E9FFF; }
        .layui-body { background: #f5f7fa; }
        .filter-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px 20px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e8eaed;
            flex-wrap: wrap;
            gap: 12px;
        }
        .filter-bar .layui-form { display: flex; align-items: center; gap: 12px; margin: 0; }
        .filter-bar .layui-form-item { margin-bottom: 0; }
        .filter-bar .layui-input { width: 150px; height: 36px; }
        .filter-bar .layui-select { width: 120px; height: 36px; }
        .status-success { color: #5FB878; }
        .status-failed { color: #FF5722; }
        .status-conflict { color: #FFB800; }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs"><span>V2</span> Trade</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-username"></i>
                    <span id="userName">用户</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/settings.html">个人设置</a></dd>
                    <dd><a href="javascript:;" onclick="logout()">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="sideNav">
                <li class="layui-nav-item"><a href="/index.html">首页</a></li>
                <li class="layui-nav-item"><a href="/users.html">用户管理</a></li>
                <li class="layui-nav-item"><a href="/trading-pair.html">交易对管理</a></li>
                <li class="layui-nav-item"><a href="/signal-config.html">信号配置</a></li>
                <li class="layui-nav-item"><a href="/strategy.html">策略管理</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">指标管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/indicator/dashboard.html">仪表盘</a></dd>
                        <dd><a href="/indicator/definitions.html">指标定义</a></dd>
                        <dd><a href="/indicator/subscriptions.html">指标订阅</a></dd>
                        <dd><a href="/indicator/values.html">指标结果</a></dd>
                        <dd class="layui-this"><a href="/indicator/logs.html">计算日志</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="layui-body">
        <div style="padding: 20px;">
            <div class="layui-card">
                <div class="layui-card-header">
                    <strong>计算日志</strong> - 系统级审计与问题定位
                </div>
                <div class="layui-card-body">
                    <!-- 筛选栏 -->
                    <div class="filter-bar">
                        <form class="layui-form" lay-filter="filterForm">
                            <div class="layui-form-item">
                                <input type="number" id="userIdFilter" placeholder="用户ID" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <input type="text" id="symbolFilter" placeholder="交易对符号" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <select id="timeframeFilter">
                                    <option value="">全部周期</option>
                                    <option value="5m">5m</option>
                                    <option value="15m">15m</option>
                                    <option value="30m">30m</option>
                                    <option value="1h">1h</option>
                                    <option value="4h">4h</option>
                                </select>
                            </div>
                            <div class="layui-form-item">
                                <select id="statusFilter">
                                    <option value="">全部状态</option>
                                    <option value="SUCCESS">成功</option>
                                    <option value="FAILED">失败</option>
                                    <option value="CONFLICT">冲突</option>
                                </select>
                            </div>
                            <div class="layui-form-item">
                                <button type="button" class="layui-btn" onclick="loadLogs()">查询</button>
                                <button type="button" class="layui-btn layui-btn-primary" onclick="resetFilter()">重置</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- 表格 -->
                    <table class="layui-table" lay-filter="logTable" id="logTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/layui.js"></script>
<script src="/js/common.js"></script>
<script>
layui.use(['element', 'layer', 'form', 'table'], function(){
    var element = layui.element;
    var layer = layui.layer;
    var form = layui.form;
    var table = layui.table;
    var $ = layui.$;
    
    if (!checkLogin()) return;
    
    var user = getCurrentUser();
    if (user) { $('#userName').text(user.username); }
    
    // 初始化表格
    var tableIns = table.render({
        elem: '#logTable',
        url: '/api/indicator/calc-logs',
        method: 'GET',
        page: true,
        limit: 200,
        limits: [50, 100, 200, 500],
        cols: [[
            {field: 'createdAt', title: '创建时间', width: 180, templet: function(d){
                return d.createdAt ? d.createdAt.replace('T', ' ') + ' UTC' : '-';
            }},
            {field: 'barTime', title: 'Bar时间(UTC)', width: 180, templet: function(d){
                return d.barTime ? d.barTime.replace('T', ' ') + ' UTC' : '-';
            }},
            {field: 'userId', title: '用户ID', width: 100},
            {field: 'symbol', title: '交易对', width: 150},
            {field: 'timeframe', title: '周期', width: 80},
            {field: 'indicatorCode', title: '指标', width: 120, templet: function(d){
                return d.indicatorCode + '@' + (d.indicatorVersion || 'v1');
            }},
            {field: 'status', title: '状态', width: 100, templet: function(d){
                var status = d.status || 'UNKNOWN';
                var cls = 'status-success';
                if (status === 'FAILED') cls = 'status-failed';
                else if (status === 'CONFLICT') cls = 'status-conflict';
                return '<span class="' + cls + '">● ' + status + '</span>';
            }},
            {field: 'costMs', title: '耗时(ms)', width: 100},
            {field: 'calcEngine', title: '引擎', width: 100},
            {field: 'errorMsg', title: '错误信息', width: 300, templet: function(d){
                if (d.errorMsg) {
                    return d.errorMsg.length > 50 ? d.errorMsg.substring(0, 50) + '...' : d.errorMsg;
                }
                return '-';
            }},
            {fixed: 'right', title: '操作', width: 100, align: 'center', templet: function(d){
                return '<button class="layui-btn layui-btn-xs" onclick="viewDetail(' + d.id + ')">详情</button>';
            }}
        ]],
        request: {
            pageName: 'page',
            limitName: 'size'
        },
        parseData: function(res){
            console.log('计算日志API返回数据:', res);
            // API返回code:200表示成功，需要转换为Layui期望的code:0
            if (res.code === 200) {
                return {
                    code: 0,  // Layui表格要求成功时code为0
                    msg: res.message || '操作成功',
                    count: res.data ? (res.data.total || 0) : 0,
                    data: res.data ? (res.data.records || []) : []
                };
            } else {
                return {
                    code: res.code || -1,
                    msg: res.message || '查询失败',
                    count: 0,
                    data: []
                };
            }
        },
        done: function(res, curr, count){
            console.log('计算日志表格加载完成', res, '当前页:', curr, '总数:', count);
            // 只有当code不为0时才显示错误
            if (res.code !== 0) {
                layer.msg(res.msg || '加载失败', {icon: 2});
            }
        },
        error: function(res, msg){
            console.error('计算日志表格加载错误:', res, msg);
            layer.msg('加载失败: ' + (msg || '网络错误'), {icon: 2});
        }
    });
    
    // 加载数据
    window.loadLogs = function(){
        var userId = $('#userIdFilter').val();
        var symbolKeyword = $('#symbolFilter').val();
        var timeframe = $('#timeframeFilter').val();
        var status = $('#statusFilter').val();
        
        tableIns.reload({
            where: {
                userId: userId || undefined,
                symbolKeyword: symbolKeyword || undefined,
                timeframe: timeframe || undefined,
                status: status || undefined
            },
            page: {curr: 1}
        });
    };
    
    window.resetFilter = function(){
        $('#userIdFilter').val('');
        $('#symbolFilter').val('');
        $('#timeframeFilter').val('');
        $('#statusFilter').val('');
        form.render('select');
        loadLogs();
    };
    
    // 查看详情
    window.viewDetail = function(id){
        // 从表格数据中获取日志
        var data = table.cache.logTable;
        var log = data.find(function(item){ return item.id == id; });
        
        if (!log) {
            layer.msg('数据不存在', {icon: 2});
            return;
        }
        
        var content = '<div style="padding: 20px; font-size: 13px;">';
        content += '<table class="layui-table" lay-skin="line" style="margin: 0;">';
        content += '<tr><td style="width: 150px; font-weight: bold;">用户ID:</td><td>' + (log.userId || '-') + '</td></tr>';
        content += '<tr><td>交易对:</td><td>' + (log.symbol || '-') + '</td></tr>';
        content += '<tr><td>周期:</td><td>' + (log.timeframe || '-') + '</td></tr>';
        content += '<tr><td>指标:</td><td>' + log.indicatorCode + '@' + (log.indicatorVersion || 'v1') + '</td></tr>';
        content += '<tr><td>Bar时间(UTC):</td><td>' + (log.barTime ? log.barTime.replace('T', ' ') + ' UTC' : '-') + '</td></tr>';
        var statusCls = 'status-success';
        if (log.status === 'FAILED') statusCls = 'status-failed';
        else if (log.status === 'CONFLICT') statusCls = 'status-conflict';
        content += '<tr><td>状态:</td><td><span class="' + statusCls + '">' + (log.status || 'UNKNOWN') + '</span></td></tr>';
        content += '<tr><td>引擎:</td><td>' + (log.calcEngine || '-') + '</td></tr>';
        content += '<tr><td>耗时:</td><td>' + (log.costMs || '-') + ' ms</td></tr>';
        if (log.errorMsg) {
            content += '<tr><td>错误信息:</td><td><pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; white-space: pre-wrap;">' + log.errorMsg + '</pre></td></tr>';
        }
        content += '<tr><td>创建时间:</td><td>' + (log.createdAt ? log.createdAt.replace('T', ' ') + ' UTC' : '-') + '</td></tr>';
        content += '</table>';
        content += '</div>';
        
        layer.open({
            type: 1,
            title: '计算日志详情',
            area: ['700px', '600px'],
            content: content,
            btn: ['关闭'],
            yes: function(index){
                layer.close(index);
            }
        });
    };
    
    // 初始加载
    loadLogs();
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - V2 Trade</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/css/layui.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 400px;
        }
        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .login-title span {
            color: #667eea;
        }
        .layui-form-item {
            margin-bottom: 20px;
        }
        .layui-input {
            height: 45px;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            height: 45px;
            font-size: 16px;
            border-radius: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-title">
        <span>V2</span> Trade
    </div>
    <form class="layui-form" lay-filter="loginForm">
        <div class="layui-form-item">
            <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <button type="submit" class="layui-btn login-btn" lay-submit lay-filter="doLogin">登 录</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/layui.js"></script>
<script src="/js/common.js"></script>
<script>
layui.use(['form', 'layer'], function(){
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.$;

    if (getCurrentUser()) {
        window.location.href = '/index.html';
    }

    form.on('submit(doLogin)', function(data){
        var loading = layer.load(1);
        
        $.ajax({
            url: '/api/user/login',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data.field),
            success: function(res) {
                layer.close(loading);
                if (res.code === 200) {
                    layer.msg('登录成功', {icon: 1, time: 1000}, function(){
                        setCurrentUser(res.data);
                        window.location.href = '/index.html';
                    });
                } else {
                    layer.msg(res.message || '登录失败', {icon: 2});
                }
            },
            error: function() {
                layer.close(loading);
                layer.msg('网络错误，请稍后重试', {icon: 2});
            }
        });
        
        return false;
    });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>创建策略 - 原型</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; margin:0; padding:20px; }
    h2 { margin-top:30px; }
    .card { background:#fff; border-radius:8px; padding:20px; margin-bottom:20px; box-shadow:0 2px 6px rgba(0,0,0,.05); }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .field { flex:1; min-width:220px; margin-bottom:12px; }
    label { display:block; font-size:13px; color:#555; margin-bottom:6px; }
    input, select, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
    textarea { min-height:80px; font-family:monospace; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #e5e5e5; padding:8px; text-align:left; }
    th { background:#fafafa; }
    .btn { padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
    .btn-primary { background:#1677ff; color:#fff; }
    .btn-secondary { background:#eee; }
    .inline { display:flex; gap:8px; align-items:center; }
  </style>
</head>
<body>

  <h1>创建策略（原型）</h1>

  <!-- 策略定义 -->
  <div class="card">
    <h2>1. 策略定义</h2>
    <div class="row">
      <div class="field">
        <label>策略名称</label>
        <input type="text" placeholder="如：BTC 趋势跟随策略" />
      </div>
      <div class="field">
        <label>策略类型</label>
        <select>
          <option>SIGNAL_DRIVEN（信号驱动）</option>
          <option>INDICATOR_DRIVEN（指标驱动）</option>
          <option>HYBRID（混合）</option>
        </select>
      </div>
      <div class="field">
        <label>决策模式 (decision_mode)</label>
        <select>
          <option>FOLLOW_SIGNAL（完全跟随信号）</option>
          <option>INTENT_BASED（基于当前有效意图）</option>
        </select>
      </div>
    </div>
  </div>

  <!-- 策略参数 -->
  <div class="card">
    <h2>2. 策略参数</h2>
    <div class="row">
      <div class="field">
        <label>初始虚拟资金</label>
        <input type="number" placeholder="10000" />
      </div>
      <div class="field">
        <label>单次下单资金占比</label>
        <input type="number" step="0.01" placeholder="0.1" />
      </div>
      <div class="field">
        <label>兜底止盈比例</label>
        <input type="number" step="0.01" placeholder="0.05" />
      </div>
      <div class="field">
        <label>兜底止损比例</label>
        <input type="number" step="0.01" placeholder="0.02" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>入场条件（JSON）</label>
        <textarea>{\n  "mode": "ANY",\n  "rules": []\n}</textarea>
      </div>
      <div class="field">
        <label>退出条件（JSON）</label>
        <textarea>{\n  "mode": "ANY",\n  "rules": []\n}</textarea>
      </div>
    </div>
  </div>

  <!-- 策略交易对 -->
  <div class="card">
    <h2>3. 策略交易对</h2>
    <div class="inline">
      <select>
        <option>请选择交易对</option>
        <option>BTC-USDT 永续</option>
        <option>ETH-USDT 永续</option>
        <option>SOL-USDT 永续</option>
      </select>
      <button class="btn btn-primary">添加</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>交易对</th>
          <th>市场类型</th>
          <th>启用</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BTC-USDT</td>
          <td>合约</td>
          <td><input type="checkbox" checked /></td>
          <td><button class="btn">移除</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 策略信号源 -->
  <div class="card">
    <h2>4. 策略信号源订阅</h2>
    <div class="inline">
      <select>
        <option>请选择信号源</option>
        <option>TV BTC 趋势信号</option>
        <option>TV ETH 反转信号</option>
      </select>
      <button class="btn btn-primary">添加</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>信号名称</th>
          <th>来源</th>
          <th>消费模式</th>
          <th>启用</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>TV BTC 趋势信号</td>
          <td>TradingView</td>
          <td>LATEST_ONLY</td>
          <td><input type="checkbox" checked /></td>
          <td><button class="btn">移除</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div style="margin-top:30px;">
    <button class="btn btn-primary">保存策略</button>
    <button class="btn btn-secondary">取消</button>
  </div>

</body>
</html>
